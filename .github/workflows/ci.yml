name: CI-CD Workflow
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: node_modules
          key: depen-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run tests
        id: run-tests
        run: npm run test
      - name: Upload Test result
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: test.json
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: node_modules
          key: depen-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      dist-artifact: dist-files
  deployment-result:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get deployment result
        run: 'echo "Deployment result: ${{ needs.deploy.outputs.result  }}"'
  report:
    needs: [test, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Generate report
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
